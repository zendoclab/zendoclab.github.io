name: Update Bluesky Post

on:
  schedule:
    - cron: '0 */12 * * *' # 매 12시간마다 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  update-bluesky-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install @atproto/api date-fns

      - name: Debug directory structure
        run: |
          echo "Listing all .svelte files:"
          find . -name "*.svelte" | sort

      - name: Ensure temp directory exists
        run: mkdir -p .github/tmp

      - name: Fetch latest Bluesky post
        run: |
          node .github/scripts/fetch-bluesky-post.js
        env:
          BLUESKY_USERNAME: 'zendoclab.bsky.social'
          BLUESKY_EMAIL: ${{ secrets.BLUESKY_EMAIL }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}

      - name: Locate Contact.svelte
        id: find-file
        run: |
          CONTACT_PATH="src/lib/components/Contact.svelte"
          if [ -f "$CONTACT_PATH" ]; then
            echo "Contact.svelte found at $CONTACT_PATH"
            echo "contact_file=$CONTACT_PATH" >> "$GITHUB_OUTPUT"
          else
            FOUND=$(find . -name "Contact.svelte" -type f | head -n 1)
            if [ -n "$FOUND" ]; then
              echo "Contact.svelte found via search at $FOUND"
              echo "contact_file=$FOUND" >> "$GITHUB_OUTPUT"
            else
              echo "Contact.svelte not found!"
              exit 1
            fi
          fi

      - name: Update Contact.svelte
        run: |
          echo "Updating file: ${{ steps.find-file.outputs.contact_file }}"
          CONTACT_FILE="${{ steps.find-file.outputs.contact_file }}"
          export CONTACT_FILE
          node .github/scripts/update-contact-svelte.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          CONTACT_FILE="${{ steps.find-file.outputs.contact_file }}"
          
          if [ -f "$CONTACT_FILE" ]; then
            git add "$CONTACT_FILE"
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update latest Bluesky post"
              git push
            fi
          else
            echo "Error: File not found at $CONTACT_FILE"
            exit 1
          fi
