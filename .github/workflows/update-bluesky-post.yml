# .github/workflows/update-bluesky-post.yml
name: Update Bluesky Post

on:
  schedule:
    - cron: '0 */12 * * *' # 12시간마다 실행 (0시, 12시 UTC)
  workflow_dispatch: # 수동으로도 실행 가능

jobs:
  update-bluesky-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # fetch-depth 설정을 통해 Git 관련 오류 방지
          fetch-depth: 0
          # GitHub 토큰 명시적 설정
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install @atproto/api date-fns

      # 디렉토리 생성 확인
      - name: Ensure directories exist
        run: |
          mkdir -p .github/tmp
          # 실제 Contact.svelte 파일 위치 확인 및 디렉토리 생성
          # 예: +page.svelte와 같은 경로에 있다고 가정
          mkdir -p .
          ls -la

      - name: Fetch latest Bluesky post
        run: |
          node .github/scripts/fetch-bluesky-post.js
        env:
          BLUESKY_USERNAME: 'zendoclab.bsky.social'
          BLUESKY_EMAIL: ${{ secrets.BLUESKY_EMAIL }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}

      - name: Find Contact.svelte file
        id: find-file
        run: |
          # 프로젝트 루트에서 Contact.svelte 파일 찾기
          CONTACT_FILE=$(find . -name "Contact.svelte" -type f | head -n 1)
          if [ -z "$CONTACT_FILE" ]; then
            echo "Contact.svelte file not found!"
            exit 1
          else
            echo "Found Contact.svelte at $CONTACT_FILE"
            echo "contact_file=$CONTACT_FILE" >> $GITHUB_OUTPUT
          fi

      - name: Update Contact.svelte
        run: |
          # 환경 변수로 파일 경로 전달
          export CONTACT_FILE="${{ steps.find-file.outputs.contact_file }}"
          node .github/scripts/update-contact-svelte.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Contact.svelte 파일 경로 가져오기
          CONTACT_FILE="${{ steps.find-file.outputs.contact_file }}"
          
          # 파일이 존재하는지 확인
          if [ -f "$CONTACT_FILE" ]; then
            git add "$CONTACT_FILE"
            # 변경 사항이 있는지 확인
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update latest Bluesky post"
              git push
            fi
          else
            echo "Error: Contact.svelte file not found at $CONTACT_FILE!"
            exit 1
          fi
