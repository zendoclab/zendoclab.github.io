name: Update Bluesky Post
on:
  schedule:
    - cron: '0 */12 * * *' # 12시간마다 실행 (0시, 12시 UTC)
  workflow_dispatch: # 수동으로도 실행 가능
jobs:
  update-bluesky-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install @atproto/api date-fns
      
      - name: Debug directory structure
        run: |
          echo "Current directory structure for Svelte files:"
          find . -type f -name "*.svelte" | sort
          echo "Content of src directory (if exists):"
          ls -la src/ || echo "src directory not found"
          echo "Content of src/lib directory (if exists):"
          ls -la src/lib/ || echo "src/lib directory not found"
          echo "Content of src/lib/components directory (if exists):"
          ls -la src/lib/components/ || echo "src/lib/components directory not found"
      
      - name: Ensure directories exist
        run: |
          mkdir -p .github/tmp
      
      - name: Fetch latest Bluesky post
        run: |
          node .github/scripts/fetch-bluesky-post.js
        env:
          BLUESKY_USERNAME: 'zendoclab.bsky.social'
          BLUESKY_EMAIL: ${{ secrets.BLUESKY_EMAIL }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      
      - name: Find and update Contact.svelte
        run: |
          # First try the specific path we know
          CONTACT_FILE="src/lib/components/Contact.svelte"
          
          # If file doesn't exist at expected location, search for it
          if [ ! -f "$CONTACT_FILE" ]; then
            echo "Contact.svelte not found at expected location, searching..."
            CONTACT_FILE=$(find . -name "Contact.svelte" -type f | grep -v "node_modules" | head -n 1)
          fi
          
          if [ -z "$CONTACT_FILE" ]; then
            echo "Contact.svelte file not found anywhere in the repository!"
            exit 1
          else
            echo "Found Contact.svelte at $CONTACT_FILE"
            export CONTACT_FILE="$CONTACT_FILE"
            node .github/scripts/update-contact-svelte.js
          fi
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Use find to locate the Contact.svelte file again
          CONTACT_FILE=$(find . -name "Contact.svelte" -type f | grep -v "node_modules" | head -n 1)
          
          if [ -z "$CONTACT_FILE" ]; then
            echo "Error: Contact.svelte file not found!"
            exit 1
          fi
          
          git add "$CONTACT_FILE"
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update latest Bluesky post"
            git push
          fi
